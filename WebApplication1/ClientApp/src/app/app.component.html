<div class=" h-100 row w-100">
<div class="col-3 border-right">
  <button 
    class="btn btn-outline-dark btn-lg w-100 m-2"
    (click)="createNote()">
      Create Note
  </button>
  <note-list
    [elemAdded$] = "elemAdded$.asObservable()"
    [elemEdited$] = "elemEdited$.asObservable()"
    (noteEditClicked) = "onNoteEditClicked($event)">
  </note-list>
</div>
<div class="col-9 ">
  <create-edit-note
    (noteCreated) = "onNoteCreated($event)"
    (noteEdited) = "onNoteEdited($event)"
    [setEditNote$] = "setEditNote$.asObservable()"
    [setCreateNote$] = "setCreateNote$.asObservable()">
  </create-edit-note>
</div>
</div>
